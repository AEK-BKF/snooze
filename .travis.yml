language: php

sudo: false

notifications:
    email:
        on_success: never
        on_failure: always

php:
  - 7.2

env:
  - LARAVEL_VERSION=5.8.*

before_install:
  - travis_retry composer self-update --stable -n
  - composer validate --no-check-all --strict
  - composer require "laravel/framework:${LARAVEL_VERSION}" --no-update -n
  - mysql -e 'CREATE DATABASE ssn-test;'
  - mysql -e "CREATE USER 'root'@'localhost' IDENTIFIED BY 'root';"
  - mysql -e "GRANT ALL ON ssn-test.* TO 'root'@'localhost';"

install:
  - travis_retry composer install --no-suggest --prefer-dist -n -o
  - travis_retry composer require --dev satooshi/php-coveralls

services:
  - mysql

script:
  - vendor/bin/phpunit
